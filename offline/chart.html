<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="content/bootstrap-theme.min.css">
    <link rel="stylesheet" href="content/app.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="#">SalesApex </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li role="presentation"><a href="#/availableReports">Reports</a></li>
                    <li role="presentation"><a href="/usage-stats.html">Admin Stats</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div id="chartarea">
            <canvas>

            </canvas>
        </div>

        <script id="late-orders-template" type="text/x-handlebars-template">
            {{#each this}}
            <tr>
                <td>{{custName}}</td>
                <td>{{avgTBO}}</td>
                <td>{{currTBO}}</td>
                <td>{{var}}</td>
            </tr>
            {{/each}}
        </script>
        <div id="lateOrdersReport" class="container section hide" data-route="lateOrders">
            <div class="container">
                <div class="container mgn-bottom-5">
                    <div class="row">
                        <div class="col-xs-12 col-sm-3 col-md-3">
                            <a href="#/availableReports" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;Back</a>
                        </div>

                        <div class="col-xs-12 col-sm-3 col-md-3">
                            <div id="orgListArea4" class="dropdown pull-left"></div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div id="timeListArea4" class="dropdown pull-left"></div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Customer</th>
                                    <th>Avg TBO</th>
                                    <th>Curr TBO</th>
                                    <th>Var</th>
                                </tr>
                            </thead>
                            <tbody id="lateOrdersData"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/director.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/handlebars.js"></script>
    <script src="scripts/chart.js"></script>
</body>

</html>
